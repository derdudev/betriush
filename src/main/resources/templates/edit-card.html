<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1> All Cards</h1>
    </div>
  </div>

  <form th:action="@{/save-card}" th:object="${card}" method="post">
    <input type="hidden" th:value="${card.id}" name="id"/>
    <div class="form-group">
      <label for="title">Titel:</label>
      <input th:field="{card.title}" type="text" class="form-control" id="title">
      <label th:style="'color:red'" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input th:field="*{date}" type="text" class="form-control" id="date">
      <label th:style="'color:red'" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></label>
    </div>
    <a th:href="@{/reservations-ui}">
      <button type="button" class="btn btn-danger">Cancel</button>
    </a>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
</body>
</html>



</body>
</html>
