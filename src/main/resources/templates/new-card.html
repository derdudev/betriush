<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Using xmlns:th prevents IDE from complaining about th:* later on -->
<head>
    <meta charset="UTF-8">
    <title>All Cards</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">


</head>
<body>
<script th:inline="javascript">
    /*<![CDATA[*/

    var cards = /*[[${cards}]]*/ 'default';
    console.log(cards);

    /*]]>*/
</script>
<div class="container">
    <h1>Card Management System</h1>
    <hr>
    <h2>Save Card</h2>

    <form action="#" th:action="@{/save}" th:object="${card}" method="POST">
        <input type="hidden" th:field="*{id}" />
        <div class="p-3">
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="title">Title</label>
                <div class="col-sm-9">
                    <input type="text" th:field="*{title}" required minlength="2" maxlength="128" class="form-control"
                           id="title" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 col-form-label" for="description">Description</label>
                <div class="col-sm-9">
                    <input type="text" th:field="*{description}" minlength="2" maxlength="256" class="form-control"
                           id="description" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-3 form-check-label" >Published</label>
                <div class="col-sm-9">
                    <input type="checkbox" th:field="*{active}" />
                </div>
            </div>
            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
                <a th:href="@{/cards-ui}">
                <input type="button"  value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
                </a>
            </div>
        </div>


</form>

    <hr>

    <a th:href="@{/cards-ui}"> Back to Card-List</a>
</div>
</body>
</html>
